services:
  # ── Backend: FastAPI Web Service ────────────────────────────────────────────
  - type: web
    name: taskflow-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: taskflow-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        sync: false   # Set manually in Render dashboard (paste your Netlify URL)

  # ── PostgreSQL Database ─────────────────────────────────────────────────────
databases:
  - name: taskflow-db
    plan: free
